<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--СТИЛИ, ОБНУЛЕНИЕ СТИЛЕЙ-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media_500_768px.css">
    <!-- СТИЛИ ЗАКОНЧЕНЫ-->
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
    <title>MemeSlider</title>
</head>
<body>
    <section class="wrapper-page">
        
        <div class="wrapper-memeslider">
            <!-- <div class="wrapper-inputs"> убрать обертку для инпутов -->
                <input type="radio" class="slider-input" id="slide1" name="slider" checked>
                <input type="radio" class="slider-input" id="slide2" name="slider">
                <input type="radio" class="slider-input" id="slide3" name="slider">
                <input type="radio" class="slider-input" id="slide4" name="slider">
                <input type="radio" class="slider-input" id="slide5" name="slider">
            <!-- </div> -->
            <!-- МЕМАСЫ НЕ ТАКИЕ СМЕШНЫЕ, КАК ЗАКОНЧУ - НАДО ПОМЕНЯТЬ И НАЙТИ ДРУГИЕ!-->
            <div class="wrapper-slider">
                <div class="slide one">
                    <img src="assets/slide1.jpg" alt="slide in memeslider">
                </div>
                <div class="slide two">
                    <img src="assets/slide2.jpg" alt="slide in memeslider">
                </div>
                <div class="slide three">
                    <img src="assets/slide3.jpg" alt="slide in memeslider">
                </div>
                <div class="slide four">
                    <img src="assets/slide4.jpeg" alt="slide in memeslider">
                </div>
                <div class="slide five">
                    <img src="assets/slide5.jpg" alt="slide in memeslider">
                </div>
            </div>
            <div class="wrapper-text-labels">
                <div class="wrapper-text">
                    <div class="text-carusel"> <!--убрать лишнее-->
                        <p class="text-slide one">Выбор между front и back очевиден</p>
                        <p class="text-slide two">Тут делов на 5 минут, всего-то кнопку вставить</p>
                        <p class="text-slide three">Frontend это очень просто, за 3 месяца выучу</p>
                        <p class="text-slide four">Новые карьерные горизонты при изучении JavaScript</p>
                        <p class="text-slide five">Когда ты тот еще котик</p>
                    </div>
                </div>
                <div class="wrapper-labels">
                    <div class="labels">
                        <label for="slide1">
                           <div class="wrapper-circle">
                                <div class="circle"></div>
                            </div>
                        </label>
                        <label for="slide2">
                            <div class="wrapper-circle">
                                 <div class="circle"></div>
                             </div>
                         </label>
                         <label for="slide3">
                            <div class="wrapper-circle">
                                 <div class="circle"></div>
                             </div>
                         </label>
                         <label for="slide4">
                            <div class="wrapper-circle">
                                 <div class="circle"></div>
                             </div>
                         </label>
                         <label for="slide5">
                            <div class="wrapper-circle">
                                 <div class="circle"></div>
                             </div>
                         </label>
                    </div>
              
            </div>
        </div>
        </div>
    </section>
    
</body>
</html>
